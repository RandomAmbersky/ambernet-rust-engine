[package]
name = "sannbox-wgpu"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "sannbox-wgpu"
path = "src/main.rs"

[dependencies]
asn-logger = { path = "../asn-logger" }
bytemuck = { version = "1.12", features = [ "derive" ] }
wgpu = { version = "0.16" }
winit = "0.28"
pollster = "0.3"
[dependencies.image]
version = "0.24"
default-features = false
features = ["png", "jpeg"]

[target.'cfg(target_arch = "wasm32")'.dependencies]
wgpu = { version = "0.16", features = ["webgl"]}
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = [
    "Document",
    "Window",
    "Element",
]}
